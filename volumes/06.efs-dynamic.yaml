# PVC and PV
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-dynamic
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: roboshop-efs
  resources:
    requests:
      storage: 5Gi
---
# POD
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    purpose: roboshop-efs
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nginx-html
          mountPath: /data
  volumes:
    - name: nginx-html
      persistentVolumeClaim:
        claimName: efs-dynamic
---
# service
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector:
    purpose: roboshop-efs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
